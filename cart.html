<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Cart | Sister Blooms</title>

    <link rel="stylesheet" href="./css/base.css" />
    <link rel="stylesheet" href="./css/layout.css" />
    <link rel="stylesheet" href="./css/components.css" />
    <link rel="stylesheet" href="./css/pages.css" />
  </head>

  <body>
    <header class="container">
      <h1>Sister Blooms</h1>
      <p class="muted">Fresh bouquets • Order on WhatsApp</p>
      <nav class="nav">
        <a href="./index.html">Home</a>
        <a href="./bouquets.html">Bouquets</a>
        <a href="./cart.html">Cart</a>
        <a href="./about.html">About</a>
      </nav>
    </header>

    <main class="container">
      <section class="section">
        <div class="section-head">
          <h2>Your cart</h2>
          <button class="btn" id="clearCartBtn" type="button">Clear cart</button>
        </div>

        <div id="cartList"></div>

        <div class="card" style="margin-top: 14px;">
          <p class="muted" style="margin-bottom: 10px;">
            We’ll confirm availability, delivery fee, and final total on WhatsApp.
          </p>

          <div style="display:flex; gap:10px; flex-wrap:wrap;">
            <a class="btn" href="./bouquets.html">Add more bouquets</a>
            <button class="btn" id="checkoutBtn" type="button">Send order on WhatsApp</button>
          </div>
        </div>
      </section>
    </main>

    <script type="module" src="./js/cart-page.js"></script>
  </body>
</html>
