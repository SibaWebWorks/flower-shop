<!doctype html>
<html lang="en">

<head>
    <title>Bouquets | Sister Blooms</title>
    <meta name="description" content="Browse our range of fresh, seasonal bouquets. Choose styles, colours, and sizes, then add your favourites to cart before ordering on WhatsApp." />
    <link rel="canonical" href="https://sibawebworks.github.io/flower-shop/bouquets.html" />
    <meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />

<meta name="robots" content="index, follow" />

<!-- Favicon -->
<link rel="icon" href="./assets/icons/favicon.svg" type="image/svg+xml" />

<!-- Open Graph (WhatsApp / Facebook) -->
<meta property="og:site_name" content="Sister Blooms" />
<meta property="og:type" content="website" />
<meta property="og:title" content="Sister Blooms | Fresh Bouquets in Cape Town" />
<meta property="og:description" content="Bright bouquets for birthdays, surprises, and “just because”. Customise your bouquet and place your order on WhatsApp." />
<meta property="og:url" content="https://sibawebworks.github.io/flower-shop/" />
<meta property="og:image" content="https://sibawebworks.github.io/flower-shop/assets/images/og-image.png" />

<!-- Twitter (also helps other previews) -->
<meta name="twitter:card" content="summary_large_image" />
<meta name="twitter:title" content="Sister Blooms | Fresh Bouquets in Cape Town" />
<meta name="twitter:description" content="Customise bouquets and place your order on WhatsApp." />
<meta name="twitter:image" content="https://sibawebworks.github.io/flower-shop/assets/images/og-image.png" />

<link rel="stylesheet" href="./css/base.css" />
<link rel="stylesheet" href="./css/layout.css" />
<link rel="stylesheet" href="./css/components.css" />
<link rel="stylesheet" href="./css/pages.css" />

<script type="module" src="./js/header.js"></script>

</head>

<body>
    <header class="container">
  <h1 id="shopName">Sister Blooms</h1>
  <p class="muted">Fresh bouquets • Order on WhatsApp</p>

  <nav class="nav">
    <a href="./index.html">Home</a>
    <a href="./bouquets.html">Bouquets</a>

    <a href="./cart.html">
      Cart <span class="badge" id="cartCount" aria-label="Cart item count"></span>
    </a>

    <a href="./index.html#why-us">Why us</a>
    <a href="./about.html">About</a>
    <a href="./about.html#policy">Policy</a>

  </nav>
</header>


    <main class="container">
        <section class="section">
            <h2>All bouquets</h2>
            <div id="catalogGrid" class="grid"></div>
        </section>
    </main>

    <script type="module">
        import { BOUQUETS } from "./js/data.js";

        const grid = document.querySelector("#catalogGrid");

        grid.innerHTML = BOUQUETS
            .map(b => `
          <article class="card">
            <h3>${b.name}</h3>
            <p>${b.shortDescription}</p>
            <div class="price">R${b.priceMin}–R${b.priceMax}</div>
            <a class="btn" href="./bouquet.html?id=${encodeURIComponent(b.id)}">
              Customise
            </a>
          </article>
        `)
            .join("");
    </script>
    <footer class="container footer">
  <div class="footer-inner">
    <div>
      <div class="footer-title">Sister Blooms</div>
      <p class="muted footer-text">
        Fresh bouquets • Cape Town delivery • Orders confirmed on WhatsApp
      </p>
    </div>

    <div class="footer-links">
      <a href="./bouquets.html">Bouquets</a>
      <a href="./cart.html">Cart</a>
      <a href="./about.html">About</a>
      <a href="./index.html#why-us">Why us</a>
      <a href="./about.html#policy">Policy</a>
    </div>
  </div>

  <p class="muted footer-note">
    Delivery fees depend on area and are confirmed on WhatsApp.
  </p>
</footer>

</body>

</html>
