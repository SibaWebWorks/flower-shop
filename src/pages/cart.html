<!doctype html>
<html lang="en">

<head>
  <title>Your Cart | Sister Blooms</title>
  <meta name="description"
    content="Review your selected bouquets, adjust quantities, and send your full order to Sister Blooms on WhatsApp." />
  <link rel="canonical" href="https://sibawebworks.github.io/flower-shop/cart.html" />
  <!-- @include partials/head.html -->
</head>

<body>
  <!-- @include partials/header.html -->

  <main class="container">
    <section class="section">
      <div class="section-head">
        <h2>Your cart</h2>
        <button class="btn" id="clearCartBtn" type="button">Clear cart</button>
      </div>

      <div id="cartList"></div>

      <div class="card" style="margin-top: 14px;">
        <p class="muted" style="margin: 0 0 10px;">
          We’ll confirm availability, delivery fee, and final total on WhatsApp.
        </p>

        <p class="muted" style="margin: 0 0 10px;">
          Estimated bouquet total: <strong id="cartEstimate">—</strong>
        </p>

        <div style="display:flex; gap:10px; flex-wrap:wrap;">
          <a class="btn" href="./bouquets.html">Add more bouquets</a>
          <button class="btn" id="checkoutBtn" type="button">Send order on WhatsApp</button>
        </div>
      </div>
    </section>
  </main>

  <!-- @include partials/footer.html -->
  <script type="module" src="./js/cart-page.js"></script>
</body>

</html>
