<!doctype html>
<html lang="en">

<head>
  <title>Your Cart | Sister Blooms</title>
  <meta name="description"
    content="Review your selected bouquets, adjust quantities, and send your full order to Sister Blooms on WhatsApp." />
  <link rel="canonical" href="https://sibawebworks.github.io/flower-shop/cart.html" />
  <!-- @include partials/head.html -->
</head>

<body>
  <!-- @include partials/header.html -->

  <main class="container">
    <section class="section">
      <div class="section-head row-between cart-head">
        <h2 class="m-0">Your cart</h2>
        <button class="btn btn-danger" id="clearCartBtn" type="button">Clear cart</button>
      </div>

      <!-- JS will populate this -->
      <div id="cartList" class="cart-list"></div>

      <div class="card cart-summary">
        <div class="stack">
          <p class="muted m-0 cart-summary-note">
            We’ll confirm availability, delivery fee, and final total on WhatsApp.
          </p>

          <!-- Delivery date (hidden until cart has items) -->
          <div class="delivery-date card-soft" id="deliveryDateBlock" style="display:none;">
            <div class="delivery-date-head">
              <div>
                <p class="m-0 delivery-date-title">Delivery date</p>
                <p class="muted m-0" id="deliveryDateHint">Choose a day for delivery.</p>
              </div>
              <p class="m-0 delivery-date-value" id="deliveryDateValue">Not selected</p>
            </div>

            <div class="btn-group" role="group" aria-label="Choose delivery date">
              <button class="btn btn-secondary" type="button" id="deliveryTodayBtn">Today</button>
              <button class="btn btn-secondary" type="button" id="deliveryTomorrowBtn">Tomorrow</button>
              <button class="btn btn-secondary" type="button" id="deliveryPickBtn">Pick a date</button>
            </div>

            <!-- Hidden date input toggled by Pick a date -->
            <div class="delivery-date-picker" id="deliveryDatePicker" style="display:none;">
              <label class="muted field-label" for="deliveryDateInput">Choose date</label>
              <input id="deliveryDateInput" type="date" />
            </div>
          </div>

          <!-- Delivery area (optional, hidden until cart has items) -->
          <div class="delivery-area card-soft" id="deliveryAreaBlock" style="display:none;">
            <div class="delivery-area-head">
              <div>
                <p class="m-0 delivery-area-title">Delivery area (optional)</p>
                <p class="muted m-0" id="deliveryAreaHint">
                  Pick your area to help us confirm delivery fee faster.
                </p>
              </div>
              <p class="m-0 delivery-area-value" id="deliveryAreaValue">Not selected</p>
            </div>

            <div class="delivery-area-controls">
              <div class="field">
                <label class="muted field-label" for="deliveryAreaSelect">Area</label>
                <select id="deliveryAreaSelect">
                  <option value="">Not selected</option>
                  <!-- JS injects options from SHOP.areas -->
                </select>
              </div>

              <button class="btn btn-secondary" type="button" id="deliveryAreaClearBtn">Clear</button>
            </div>
          </div>

          <p class="muted m-0 cart-summary-total">
            Estimated bouquet total: <strong id="cartEstimate">—</strong>
          </p>

          <div class="cart-summary-actions">
            <a class="btn btn-secondary" href="./bouquets.html">Add more bouquets</a>
            <button class="btn btn-primary" id="checkoutBtn" type="button">
              Send order on WhatsApp
            </button>
          </div>
        </div>
      </div>
    </section>
  </main>

  <!-- @include partials/footer.html -->
  <script type="module" src="./js/cart-page.js"></script>
</body>

</html>
